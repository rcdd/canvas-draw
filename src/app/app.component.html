<h1>Hello {{name}}</h1>
<button (click)="clear()">Clear</button>
<button (click)="undo()">Undo</button>
<button (click)="save()">Save Image</button>
<div id="wrapper"></div>
<label>Line Width:
<input (change)="update()" type="number" max="50" [(ngModel)]="lineWidth">
</label>
<label>Line Color:
<input (change)="update()" type="color" [(ngModel)]="lineColor">
</label>
